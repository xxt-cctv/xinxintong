<!DOCTYPE html>
<html ng-app='kzrl' ng-controller='ctrl' ng-cloak class='ng-cloak'>
    
    <head>
        <title>抗战日历</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="yes" name="apple-touch-fullscreen" />
        <meta content="telephone=no" name="format-detection" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <base href='/views/default/cus/cctv/kzrl/'>
        <link href="static/css/font-awesome.min.css" rel="stylesheet" />
        <link href="incident.css" rel="stylesheet" />
        <script>
            (function() {
              var hm = document.createElement("script");
              hm.src = "//hm.baidu.com/hm.js?e1f16a5f625fc133f302f30aeb5b0df7";
              var s = document.getElementsByTagName("script")[0]; 
              s.parentNode.insertBefore(hm, s);
            })();
        </script>
    </head>
    
    <body style="background-color:#f3f3f3;">
        <div class="content">
            <div class="td">
                <div class="pic">
                    <img src="/static/img/clock.png" />
                </div>
                <div class="text">
                    <span class="text1">事件已发生</span>
                    <span class="text2">
                        <font style="color:#0C0CB8">{{passed}}</font>
                    </span>
                    <span class="text1">天</span>
                </div>
            </div>
            <div class="title">{{incident.title}}</div>
            <p class="source">央视新闻</p>
            <div class="sum">
                <div class="sum-style">
                    <span class="sum1">摘要</span>
                    <span class="sum2">{{incident.summary}}</span>
                </div>
            </div>
            <div class="cont content-cont" ng-bind-html='incident.body'></div>
            <div class="space"></div>
            <div class="sj"></div>
            <div ng-show="incident&&incident.distance" class="event">
                <div class="pic">
                    <img src="/static/img/location.png" />
                </div>
                <div class="distance">{{incident.distance}}米</div>
                <div class="intro">这是您距离事件发生地
                    <font style="color:#0C0CB8">{{incident.occured_place}}</font>的距离</div>
            </div>
            <div ng-show="!incident.distance" class="event">
                <div class="pic">
                    <img src="/static/img/location.png" />
                </div>
                <div class="nodistance">没有获得地理坐标</div>
            </div>
            <div class="inquiry">
                <a ng-click='openNearby()' href="#">查看周边抗战事件</a>
            </div>
            <div class="assist-box-a" ng-show='!isAssist' ng-click="clickAssist()">
                <div class="assist-box-btn">
                    <i class="fa fa-thumbs-o-up"></i>
                </div>
                <p>历史铭记心间，点赞即是致敬</p>
            </div>
            <div class="assist-box-b" ng-show='isAssist'>
                <div class="assist-box-btn">
                    <i class="fa fa-thumbs-up"></i>
                </div>
                <p>有
                    <font ng-bind="assistCount"></font>人为先辈致敬,纪念亦是传承</p>
            </div>
            <div class="footer">本页由央视新闻提供</div>
        </div>
        <script src='/static/js/angular.min.js'></script>
        <script>
            if (/MicroMessenger/i.test(navigator.userAgent)) {
                document.write("<script src='http:\/\/res.wx.qq.com\/open\/js\/jweixin-1.0.0.js'><\/script>");
                document.write("<script src='\/rest\/mi\/matter\/wxjssdksignpackage?mpid=9f4335dc25ab0a83c04e066793cba286&url="+encodeURIComponent(location.href.split('#')[0])+"'><\/script>");
            }
            document.write("<script src='\/static\/js\/xxt.share.js'><\/script>");
            document.write("<script src='geo.js'><\/script>");
            document.write("<script src='incident.js?_=6'><\/script>");
        </script>
    </body>

</html>
